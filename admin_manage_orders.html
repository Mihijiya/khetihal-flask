<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khetihal - Manage Orders</title>
    <link rel="stylesheet" href="/static_assets/css/global.css">
    <link rel="stylesheet" href="/static_assets/css/header_footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .manage-orders-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--form-background-color);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .manage-orders-content h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.8rem;
            font-weight: 700;
        }

        .order-table-container {
            overflow-x: auto; /* Allows horizontal scrolling on small screens */
            margin-top: 20px;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .orders-table th, .orders-table td {
            border: 1px solid var(--border-light-grey);
            padding: 12px 15px;
            text-align: left;
            vertical-align: top;
            font-size: 0.95rem;
        }

        .orders-table th {
            background-color: var(--primary-color);
            color: var(--white-text-color);
            font-weight: 600;
            white-space: nowrap; /* Prevent wrapping of headers */
        }

        .orders-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .orders-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .order-status-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-light-grey);
            background-color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            width: 120px; /* Fixed width for consistency */
        }

        .order-status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            text-transform: capitalize;
            text-align: center;
            min-width: 80px;
        }

        .order-status-badge.pending { background-color: #ffc107; color: #333; } /* Yellow */
        .order-status-badge.processing { background-color: #17a2b8; } /* Teal */
        .order-status-badge.shipped { background-color: #007bff; } /* Blue */
        .order-status-badge.delivered { background-color: #28a745; } /* Green */
        .order-status-badge.cancelled { background-color: #dc3545; } /* Red */

        .order-items-admin-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.85em;
            color: var(--dark-text-for-light-bg);
        }
        .order-items-admin-list li {
            margin-bottom: 3px;
            word-break: break-word; /* Break long words */
        }
        .order-items-admin-list li:last-child {
            margin-bottom: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .manage-orders-content {
                padding: 20px;
                margin: 20px auto;
            }
            .orders-table th, .orders-table td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            .order-status-select {
                width: 100px;
            }
        }
    </style>
</head>
<body>
   
    <header>
        <div class="container header-content">
            <div class="logo">
                <a href="/">
                    <img src="/static_assets/image/2.jpg" alt="KhetiHal Logo" style="height: 100px; width: auto;">
                </a>
            </div>
            <div class="navbar-group" style="display: flex; align-items: center; justify-content: flex-end; flex-grow: 1; gap: 20px;">
                <nav class="navbar">
                    <ul>
                       
                        <li><a href="/admin/dashboard.html">Admin Dashboard</a></li>
                    </ul>
                </nav>
                <div class="flex items-center space-x-4" style="display: flex; align-items: center; gap: 1rem;">
                    {% if is_logged_in %}
                        <div class="profile-dropdown">
                            <button class="profile-dropdown-btn" id="profileDropdownBtn">
                                My Profile <i class="bi bi-caret-down-fill"></i>
                            </button>
                            <div class="profile-dropdown-content" id="profileDropdownContent">
                                
                               
                                <a href="#" id="logout-link-dropdown">Logout</a>
                            </div>
                        </div>
                    {% else %}
                        <div class="login-dropdown-container">
                            <button class="btn btn-login" id="headerLoginBtn">Login</button>
                            <div class="login-dropdown-content" id="loginDropdownContent">
                                <a href="login.html">Login as Customer</a>
                                <a href="/admin/login.html">Login as Admin</a>
                            </div>
                        </div>
                    {% endif %}
                </div>
                <!--a href="cart.html" class="cart-icon"><i class="bi bi-cart-fill"></i> <span id="cartItemCount">0</span></a-->
            </div>
        </div>
    </header>

    <main>
        <div class="manage-orders-content container">
            <h2>Manage Customer Orders</h2>
            <div id="orderManagementMessages" class="message" style="display: none;"></div>

            <div class="order-table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Order Date</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Payment Method</th>
                            <th>Shipping Address</th>
                            <th>Items</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Order rows will be dynamically loaded here by JavaScript -->
                        <tr><td colspan="8" style="text-align: center;">Loading orders...</td></tr>
                    </tbody>
                </table>
            </div>
            <div id="noOrdersFound" style="text-align: center; margin-top: 20px; display: none;">
                <p>No orders found.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Khetihal. All rights reserved.</p>
        </div>
    </footer>

    <!-- Loading Overlay HTML -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-overlay-content">
            <!-- Spinner or icon will be inserted here by JavaScript -->
        </div>
        <p id="loadingMessage" class="loading-message"></p>
    </div>

    <script src="/static_assets/script.js"></script>
</body>
</html>
